<!-- Add Modal -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Edytuj</h4>
				</div>
				<div class="edit-modal-body modal-body">
					<form>
						<input type="hidden" value="" id="id" /> 
						<input type="hidden" value="" id="action" /> 
						<input type="hidden" value="" id="type" />
						<div class="form-group">
							<label for="name" class="control-label">Nazwa:</label> <input
								type="text" class="form-control" id="name" />
						</div>
							<div class="form-group">
							<label for="message-text" class="control-label">Opis:</label>
							<textarea class="form-control" id="description"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
					<button type="button" class="btn btn-primary" id="save"
						onClick="saveSources()">Zapisz</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Delete Modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Usuń!</h4>
				</div>
				<div class="delete-modal-body modal-body">
					<input type="hidden" value="" id="id" /> 
					<input type="hidden" value="" id="action" /> 
					Czy na pewno chcesz usunąć: <span id="name"></span>?
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Nie</button>
					<button type="button" class="btn btn-primary" id="delete" onClick="deleteSources()">Tak</button>
				</div>
			</div>
		</div>
	</div>
